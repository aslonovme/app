<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 50%; height: 300px; overflow-y: scroll; border: 1px solid #000; margin: 10px auto; padding: 10px; }
        #message { width: 40%; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>Online Chat</h2>
    <input type="text" id="username" placeholder="Enter your username">
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message");
        const usernameInput = document.getElementById("username");
        
        function sendMessage() {
            const message = messageInput.value;
            const username = usernameInput.value || "Anonymous";
            if (message.trim() === "") return;
            db.ref("messages").push().set({ username: username, text: message });
            messageInput.value = "";
        }
        
        db.ref("messages").on("child_added", snapshot => {
            const msg = document.createElement("div");
            msg.innerText = snapshot.val().username + ": " + snapshot.val().text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
